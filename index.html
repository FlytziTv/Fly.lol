<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flytzi Profil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<div class="unavailable-message">
  <p>Ce site n'est pas disponible pour cette résolution d'écran.</p>
</div>

<div class="all-card">

  <div class="profile-card">
    <div class="profile-banner"></div>

    <div class="profile-info">
        <img src="img/pp/Flytzi-Pp.png" alt="Avatar" class="avatar">

        <div class="user-infos">
          <div class="pseudo">
            <h2>Flytzi</h2>
            <div class="icons-user">
              <div class="icon-tooltip">
                <img src="img/other/badge-check.svg" alt="Verified">
                <span class="tooltip-text">Verified</span>
              </div>
              <div class="icon-tooltip">
                <img src="img/other/badge-staff.svg" alt="Donor">
                <span class="tooltip-text">Staff</span>
              </div>
              <div class="icon-tooltip">
                <img src="img/other/bomb.svg" alt="Admin">
                <span class="tooltip-text">Bom</span>
              </div>
              <div class="icon-tooltip">
                <img src="img/other/capsule.svg" alt="Moderator">
                <span class="tooltip-text">Capsule</span>
              </div>
              
            </div>
          </div>
          <p class="description">Description test flytzi le bos tu crois quoi</p>
        </div>

        <div class="stats">
            <div class="box">
              <img src="img/pp/Flytzi-Pp-github.png" alt="">
              <div class="infos-box">
                <div class="title-box">
                  <h3>Flytzi</h3>
                  <a href="https://github.com">Voir</a>
                </div>
                <div class="container-text">
                  <div class="box-text">
                    <img src="img/other/user.svg" alt="">
                    <p><span>1</span> Followers</p>
                  </div>
                  <div class="box-text">
                    <img src="img/other/folder-open.svg" alt="">
                    <p><span>9</span> Repositories</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="box">
              <img src="img/pp/Zarex-Pp.png" alt="">
              <div class="infos-box">
                <div class="title-box">
                  <h3>Zarex</h3>
                  <a href="https://github.com">Rejoindre</a>
                </div>
                <div class="container-text">
                  <div class="box-text">
                    <img src="img/other/discord-online.svg" alt="">
                    <p><span>9</span> en ligne</p>
                  </div>
                  <div class="box-text">
                    <img src="img/other/discord-member.svg" alt="">
                    <p><span>30</span> membres</p>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="social-icons">
          <a target="_blank" href="https://github.com/FlytziTv"><img src="img/social/github.svg" alt="Logo Github"></a>
          <a target="_blank" href="https://www.instagram.com/aalexis.in/"><img src="img/social/instagram.svg" alt="Logo Instagram"></a>
          <a target="_blank" href="https://x.com/FlytziTv"><img src="img/social/twitter.svg" alt="Logo Twitter"></a>
          <a target="_blank" href="https://www.tiktok.com/@aalexis.in"><img src="img/social/tiktok.svg" alt="Logo Tiktok"></a>
          <a target="_blank" href="https://www.youtube.com/@Flytzi_"><img src="img/social/youtube.svg" alt="Logo Youtube"></a>
          <a target="_blank" href="https://www.twitch.tv/flytzitv"><img src="img/social/twitch.svg" alt="Logo Twitch"></a>
          <a target="_blank" href="https://www.paypal.com/paypalme/aalexisin"><img src="img/paid/paypal.svg" alt="Logo Paypal"></a>
        </div>

        <div class="footer">
          <div class="footer-text">
            <img src="img/other/show.svg" alt="">
            <p>19</p>
          </div>
          <div class="footer-text">
            <img src="img/other/map.svg" alt="">
            <p>France, Paris</p>
          </div>
        </div>
    </div>

  </div>

  <div class="music-card">
    <div class="music-banner" id="musicBanner"></div>
  
    <div class="music-info">
      <img id="songAvatar" src="img/pp/So_La_Lune-Pp.png" alt="Avatar" class="son" />
  
      <div class="link-son">
        <a href="#"><img src="img/other/share.svg" alt="Partager"></a>
        <a href="#"><img src="img/other/link.svg" alt="Lien"></a>
      </div>
  
      <div class="music-infos">
        <h4 id="songTitle">Perte de temps</h4>
        <p id="songArtist">So La Lune</p>
      </div>
  
      <div class="pist-music">
        <span id="currentTime" class="advanced-time">0:00</span>
        <input id="progressBar" class="suivi-music" type="range" min="0" max="100" value="0" step="1" />
        <span id="totalTime" class="full-time">0:00</span>
      </div>
  
      <div class="controls-music">
        <a class="mini-button" id="prevSong" href="#"><img src="img/her/skip-previous.svg" alt="Précédent"></a>
        <a class="the-button" id="playPause" href="#"><img id="playIcon" src="img/her/play.svg" alt="Play"></a>
        <a class="mini-button" id="nextSong" href="#"><img src="img/her/skip-next.svg" alt="Suivant"></a>
      </div>
  
      <div class="pist-volume">
        <img src="img/her/no-volume.svg" id="muteBtn" alt="Mute">
        <input id="volumeControl" class="suivi-music" type="range" min="0" max="1" value="1" step="0.01" />
        <img src="img/her/volume-full.svg" alt="Volume max">
      </div>
  
      <!-- Balise audio cachée -->
      <audio id="audioPlayer"></audio>
    </div>
  </div>
  

</div>


  <script src="index.js"></script>
</body>
</html>
